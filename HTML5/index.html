<!DOCTYPE html> <!-- 첫번째 줄에는 반드시 doctype이 존재해야 한다! -->
<html lang="ko-KR"> <!-- ko뒤에 국가 코드를 작성해야함!(한국어 쓰는 나라가 두군데이기 때문임). 언어 처리를 다양하게 해두면 보조기구가 잘 처리해줄 수 있음!-->

<head>
  <meta charset="UTF-8" /> <!-- 모르는 단어가 있으면 블로그에 정리해두면 좋음 -->
  <meta http-equiv="X-UA-Compatible" /> <!-- X가 붙어있으면 다 비표준임. UA-Compatible 은 호환성 보기 모드라는 것임. content에 edge선언을 하면 깔려있는 것들 중 가장 최신 것을 사용하라고 하는 것임. -->
  <title>웹카페 - HTML5</title>
  <!-- title은 무조건 meta 아래에 사용해야함!, 장식용 문자는 웹접근성 관점에서도, SEO 관점에서도 안좋음. 검색과도 관련이 있기 때문에, 접근성 관점에서도 유니크한 제목을 제공해야함! 사용성에서도 사용성이 떨어짐-->
</head>
<body>
  Web Cafe
</body>
</html>
